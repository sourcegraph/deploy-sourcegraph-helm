{{- if .Values.executor.configureRbac }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sg-executor-role
  labels:
    category: rbac
    deploy: sourcegraph
    sourcegraph-resource-requires: cluster-admin
    app.kubernetes.io/component: executor
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - secrets
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - delete
{{- end }}
