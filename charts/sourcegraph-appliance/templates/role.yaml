apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sg-appliance-role
  labels:
    category: rbac
    deploy: sourcegraph
    app.kubernetes.io/component: appliance
rules:
  - apiGroups:
      - ""
      - "apps"
    resources:
      - apps
      - pods
      - deployments
      - configmaps
      - serviceaccounts
      - services
      - statefulsets
      - persistentvolumeclaims
      - daemonsets
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
