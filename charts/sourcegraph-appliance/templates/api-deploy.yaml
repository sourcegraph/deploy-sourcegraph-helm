---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator-api
  namespace: {{ .Values.namespace }}
  labels:
    app: operator-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operator-api
  template:
    metadata:
      labels:
        app: operator-api
    spec:
      containers:
        - name: operator-api
          image: "{{ .Values.global.repository }}/{{ .Values.api.image }}:{{ .Values.tag }}"
          ports:
            - containerPort: 80
          env:
            - - name: API_ENDPOINT
                value: 'maintenance.{{ .Values.namespace }}.svc.cluster.local'
            - name: MAINTENANCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: operator-api
                  key: MAINTENANCE_PASSWORD
