---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: selfupdater
  namespace: {{ .Values.namespace }}

---
apiVersion: v1
kind: Secret
metadata:
  name: selfupdater-secret
  annotations:
    kubernetes.io/service-account.name: selfupdater
type: kubernetes.io/service-account-token

# TODO(nelsona): Make this more delicate and only use the permissions needed.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: selfupdater-admin-binding
subjects:
- kind: ServiceAccount
  name: selfupdater
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
