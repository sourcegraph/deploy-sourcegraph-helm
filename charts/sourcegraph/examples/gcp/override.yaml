frontend:
  serviceType: ClusterIP
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: gce
    host: sourcegraph.company.com # Replace with your actual domain
  serviceAnnotations:
    cloud.google.com/neg: '{"ingress": true}'
    beta.cloud.google.com/backend-config: '{"default": "sourcegraph-frontend"}'

storageClass:
  create: true
  type: pd-ssd # This configures SSDs (recommended).
  provisioner: kubernetes.io/gce-pd # Consider using 'pd.csi.storage.gke.io' on GKE 1.22+
  volumeBindingMode: WaitForFirstConsumer
  reclaimPolicy: Retain
