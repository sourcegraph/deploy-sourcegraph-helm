  containerSecurityContext:
    allowPrivilegeEscalation: false
    runAsUser: 100
    runAsGroup: 101
  # -- Name used by resources. Does not affect service names or PVCs.
  name: "minio"
  # -- Resource requests & limits for the `minio` container,
