    allowPrivilegeEscalation: false
    runAsUser: 100
    runAsGroup: 101
    readOnlyRootFilesystem: true

githubProxy:
  image:
    # -- Docker image tag for the `github-proxy` image
    defaultTag: 3.40.2@sha256:501ab389a537e198163d07db8a10638c545392ab594e1df04eb52478d022975d
