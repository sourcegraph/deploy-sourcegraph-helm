  image:
    # -- Docker image tag for the `minio` image
    defaultTag: 3.39.1@sha256:0daf4c0c821634eeefbf90f48d467eece09597aff5d9f582685c8c875f03e6fa
    # -- Docker image tag for the `minio` image
    name: "minio"
  # -- Security context for the `minio` container,
