grafana:
  env:
    PGHOST:
      value: pgsql
    PGPORT:
      value: '5432'
    PGDATABASE:
      value: sg
    PGUSER:
      value: sg
    PGPASSWORD:
      value: password
    PGSSLMODE:
      value: disable
  extraVolumeMounts:
  - name: grafana-datasources-pgsql
    mountPath: /sg_config_grafana/provisioning/datasources/grafana-datasources-pgsql.yml
    subPath: grafana-datasources-pgsql.yml
  extraVolumes:
  - name: grafana-datasources-pgsql
    configMap:
      name: grafana-datasources-pgsql
      defaultMode: 0777
      items:
      - key: grafana-datasources-pgsql.yml
        path: grafana-datasources-pgsql.yml
