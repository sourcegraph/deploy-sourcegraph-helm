grafana:

  env:
    PG_HOST:
      value: pgsql
    PG_PORT:
      value: 5432
    PG_DATABASE:
      value: sg
    PG_GRAFANA_USER:
      value: sg
    PG_GRAFANA_PASSWORD:
      value: password
    PG_SSL_MODE:
      value: disable

  extraVolumeMounts:
  - name: grafana-pgsql-volume-mount
    mountPath: /sg_config_grafana/provisioning/datasources/datasources-pgsql.yml
    subPath: datasources-pgsql.yml

  extraVolumes:
  - name: grafana-pgsql-volume
    configMap:
      defaultMode: 0777
      name: grafana-pgsql-configmap
