{{- if .Values.gitserver.podDisruptionBudget }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gitserver
spec:
  {{- toYaml .Values.gitserver.podDisruptionBudget | nindent 2 }}
  selector:
    {{- include "sourcegraph.selectorLabels" . | nindent 4 }}
    app: gitserver
    type: gitserver
{{- end }}
