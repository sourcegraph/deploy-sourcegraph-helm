{{- if and .Values.nodeExporter.enabled .Values.nodeExporter.podSecurityPolicy.enabled  -}}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  labels:
    app: node-exporter
    deploy: sourcegraph
    app.kubernetes.io/component: node-exporter
  name: {{ .Values.nodeExporter.name }}
spec:
  privileged: false
  hostNetwork: true
  hostPid: true
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
  allowedHostPaths:
  - pathPrefix: "/"
  - pathPrefix: "/sys"
  - pathPrefix: "/proc"
{{- end }}
