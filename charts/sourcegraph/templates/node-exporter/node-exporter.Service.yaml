{{- if .Values.nodeExporter.enabled -}}
apiVersion: v1
kind: Service
metadata:
  annotations:
    description: Prometheus exporter for hardware and OS metrics.
    prometheus.io/port: "9100"
    sourcegraph.prometheus/scrape: "true"
    url: https://github.com/prometheus/node_exporter
    {{- if .Values.nodeExporter.serviceAnnotations }}
    {{- toYaml .Values.nodeExporter.serviceAnnotations | nindent 4 }}
    {{- end }}
  labels:
    app.kubernetes.io/component: node-exporter
    app: node-exporter
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    {{- if .Values.nodeExporter.serviceLabels }}
      {{- toYaml .Values.nodeExporter.serviceLabels | nindent 4 }}
    {{- end }}
  name: node-exporter
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: 9100
    targetPort: metrics
  selector:
    {{- include "sourcegraph.selectorLabels" (dict "ctx" . "valuesKey" "nodeExporter") | nindent 4 }}
    app: node-exporter
  type: {{ .Values.nodeExporter.serviceType | default "ClusterIP" }}
{{- end }}
