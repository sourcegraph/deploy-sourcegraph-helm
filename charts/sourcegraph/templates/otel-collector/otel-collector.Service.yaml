apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  annotations:
    {{- if .Values.otelCollector.serviceAnnotations }}
    {{- toYaml .Values.otelCollector.serviceAnnotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.otelCollector.serviceLabels }}
      {{- toYaml .Values.otelCollector.serviceLabels | nindent 4 }}
    {{- end }}
    app: opentelemetry
    deploy: sourcegraph
    app.kubernetes.io/component: otel-collector
spec:
  ports:
    - name: otlp-grpc # Default endpoint for OpenTelemetry gRPC receiver.
      port: 4317
      protocol: TCP
      targetPort: 4317
    # TODO: do we need these opened?
    #- name: otlp-http # Default endpoint for OpenTelemetry HTTP receiver.
    #  port: 4318
    #  protocol: TCP
    #  targetPort: 4318
    #- name: metrics # Default endpoint for querying metrics.
    #  port: 8888
  selector:
    {{- include "sourcegraph.selectorLabels" . | nindent 4 }}
    app: opentelemetry
  type: {{ .Values.otelCollector.serviceType | default "ClusterIP" }}
