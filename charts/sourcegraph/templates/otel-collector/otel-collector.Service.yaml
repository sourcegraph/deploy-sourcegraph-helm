apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  annotations:
    {{- if .Values.otelCollector.gateway.serviceAnnotations }}
    {{- toYaml .Values.otelCollector.gateway.serviceAnnotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.otelCollector.gateway.serviceLabels }}
      {{- toYaml .Values.otelCollector.gateway.serviceLabels | nindent 4 }}
    {{- end }}
    deploy: sourcegraph
    app.kubernetes.io/component: otel-collector
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
    # TODO: do we need this opened?
    #- name: metrics # Default endpoint for querying metrics.
    #  port: 8888
  selector:
    {{- include "sourcegraph.selectorLabels" . | nindent 4 }}
    app: otel-collector
  type: {{ .Values.otelCollector.gateway.serviceType | default "ClusterIP" }}
