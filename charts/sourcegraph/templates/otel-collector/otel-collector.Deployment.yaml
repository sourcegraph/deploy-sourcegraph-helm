apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Receives, processes, and exports telemetry data.
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.otelCollector.gateway.labels }}
      {{- toYaml .Values.otelCollector.gateway.labels | nindent 4 }}
    {{- end }}
    deploy: sourcegraph
    app.kubernetes.io/component: otel-collector
  name: {{ .Values.otelCollector.gateway.name }}
spec:
  selector:
    matchLabels:
      {{- include "sourcegraph.selectorLabels" . | nindent 6 }}
      app: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: otel-collector
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.otelCollector.gateway.podAnnotations }}
      {{- toYaml .Values.otelCollector.gateway.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
      {{- include "sourcegraph.selectorLabels" . | nindent 8 }}
      {{- if .Values.sourcegraph.podLabels }}
      {{- toYaml .Values.sourcegraph.podLabels | nindent 8 }}
      {{- end }}
      {{- if .Values.otelCollector.gateway.podLabels }}
      {{- toYaml .Values.otelCollector.gateway.podLabels | nindent 8 }}
      {{- end }}
        deploy: sourcegraph
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: {{ include "sourcegraph.image" (list . "otelCollector") }}
        imagePullPolicy: {{ .Values.sourcegraph.image.pullPolicy }}
        command:
          - "/bin/otelcol-sourcegraph"
          {{- if and (not .Values.otelCollector.gateway.config.traces.exporters) (not .Values.jaeger.enabled) -}}  # default config: enable logging exporter
          - "--config=/etc/otel-collector/configs/logging.yaml"
          {{- else if .Values.jaeger.enabled -}} # use bundled config to connect to bundled jaeger
          - "--config=/etc/otel-collector/configs/jaeger.yaml"
          {{- else -}} # use config defined by customer in values.yaml
          - "--config=/etc/otel-collector/config.yaml"
          {{- end -}}
        {{- with .Values.otelCollector.gateway.args }}
        args:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        terminationMessagePolicy: FallbackToLogsOnError
        env:
        {{- if .Values.jaeger.enabled }}
        - name: JAEGER_HOST
          value: jaeger-collector-grpc # TODO maybe requires http:// prefix
        {{- end }}
        {{- range $name, $item := .Values.otelCollector.gateway.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.otelCollector.gateway.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /
            port: 13133
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        ports:
          - containerPort: 55679
            name: zpages
          - containerPort: 4317
            name: otlp-grpc
          - containerPort: 4318
            name: otlp-http
        volumeMounts:
          - name: config
            mountPath: /etc/otel-collector
          {{- if .Values.otelCollector.gateway.config.traces.exportersTlsSecretName -}}
          - name: otel-collector-tls
            mountPath: /tls
          {{- end }}
      terminationGracePeriodSeconds: 120
      {{- include "sourcegraph.nodeSelector" (list . "otelCollector" ) | trim | nindent 6 }}
      {{- include "sourcegraph.affinity" (list . "otelCollector" ) | trim | nindent 6 }}
      {{- include "sourcegraph.tolerations" (list . "otelCollector" ) | trim | nindent 6 }}
      {{- with .Values.sourcegraph.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.otelCollector.gateway.config.traces.exporters -}}
        - name: config
          configMap:
            name: otel-collector
            items:
              - key: config.yaml
                path: config.yaml
        {{- end }}
        {{- if .Values.otelCollector.gateway.config.traces.exportersTlsSecretName -}}
        - name: otel-collector-tls
          secret:
            secretName: {{ .Values.otelCollector.gateway.config.traces.exportersTlsSecretName }}
        {{- end }}
