{{- if and .Values.tracing.enabled (not .Values.tracing.existingConfig) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.otelCollector.gateway.name }}
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: otel-collector
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: # port 4317
          http: # port 4318
    
    exporters:
      {{ .Values.otelCollector.gateway.config.exporters }}
          
      {{- if .Values.tracingAgent.enabled }}
      jaeger:
        endpoint: "$JAEGER_HOST:14250"
        tls:
          insecure: true
      {{ end }} 
    extensions:
      health_check:
        port: 13133
      zpages:
        endpoint: "localhost:55679"
    
    service:
      extensions:
        - health_check
        - zpages
      pipelines:
        traces:
          receivers:
            - otlp
          exporters:
            {{- range $key, $val := .Values.otelCollector.gateway.config.exporters }}
            - {{ $key }}
            {{- end }}
            {{- if .Values.tracing.enabled }}
            - jaeger
            {{ end }}
{{- end }}
