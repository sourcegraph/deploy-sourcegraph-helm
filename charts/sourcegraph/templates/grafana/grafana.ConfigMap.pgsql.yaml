apiVersion: v1
data:
  datasources-pgsql.yml: |
    apiVersion: 1

    datasources:
      - name: $PGDATABASE
        type: postgres
        url: $PGHOST:$PGPORT
        user: $PGUSER
        database: $PGDATABASE
        secureJsonData:
          password: $PGPASSWORD
        jsonData:
          sslmode: $PGSSLMODE

kind: ConfigMap
metadata:
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: grafana
  name: grafana-pgsql-configmap
