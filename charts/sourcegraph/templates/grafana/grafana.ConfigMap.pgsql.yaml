apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources-pgsql
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: grafana
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:30090
        isDefault: true
        editable: false
      - name: Jaeger
        type: Jaeger
        access: proxy
        url: http://{{ default "jaeger-query" .Values.jaeger.query.name }}:16686/-/debug/jaeger
      - name: pgsql
        type: postgres
        url: $PGHOST:$PGPORT
        user: $PGUSER
        database: $PGDATABASE
        secureJsonData:
          password: $PGPASSWORD
        jsonData:
          sslmode: $PGSSLMODE
