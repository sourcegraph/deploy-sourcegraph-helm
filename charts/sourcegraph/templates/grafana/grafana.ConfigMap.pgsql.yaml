apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources-pgsql
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: grafana
data:
  apiVersion: 1
  datasources:
    - name: pgsql
      type: postgres
      url: $PGHOST:$PGPORT
      user: $PGUSER
      database: $PGDATABASE
      secureJsonData:
        password: $PGPASSWORD
      jsonData:
        sslmode: $PGSSLMODE
