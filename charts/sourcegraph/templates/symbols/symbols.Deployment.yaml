apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for symbols operations.
    kubectl.kubernetes.io/default-container: symbols
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.symbols.labels }}
      {{- toYaml .Values.symbols.labels | nindent 4 }}
    {{- end }}
    deploy: sourcegraph
    app.kubernetes.io/component: symbols
  name: {{ default "symbols" .Values.symbols.name }}
spec:
  minReadySeconds: 10
  replicas: {{ .Values.symbols.replicaCount }}
  revisionHistoryLimit: {{ .Values.sourcegraph.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "sourcegraph.selectorLabels" . | nindent 6 }}
      app: symbols
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.symbols.podAnnotations }}
      {{- toYaml .Values.symbols.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
      {{- include "sourcegraph.selectorLabels" . | nindent 8 }}
      {{- if .Values.sourcegraph.podLabels }}
      {{- toYaml .Values.sourcegraph.podLabels | nindent 8 }}
      {{- end }}
      {{- if .Values.symbols.podLabels }}
      {{- toYaml .Values.symbols.podLabels | nindent 8 }}
      {{- end }}
        deploy: sourcegraph
        app: symbols
    spec:
      containers:
      - name: symbols
        env:
        {{- range $name, $item := .Values.symbols.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        - name: SYMBOLS_CACHE_SIZE_MB
          valueFrom:
            resourceFieldRef:
              containerName: symbols
              resource: requests.ephemeral-storage
              divisor: 1M
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: {{ include "sourcegraph.image" (list . "symbols" ) }}
        imagePullPolicy: {{ .Values.sourcegraph.image.pullPolicy }}
        terminationMessagePolicy: FallbackToLogsOnError
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        ports:
        - containerPort: 3184
          name: http
        - containerPort: 6060
          name: debug
        volumeMounts:
        - mountPath: /mnt/cache
          name: cache-ssd
        {{- if .Values.symbols.extraVolumeMounts }}
        {{- toYaml .Values.symbols.extraVolumeMounts | nindent 8 }}
        {{- end }}
        {{- if not .Values.sourcegraph.localDevMode }}
        resources:
          {{- toYaml .Values.symbols.resources | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.symbols.podSecurityContext | nindent 10 }}
      {{- include "sourcegraph.tracing" . | nindent 6 }}
      {{- if .Values.symbols.extraContainers }}
        {{- toYaml .Values.symbols.extraContainers | nindent 6 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.symbols.securityContext | nindent 8 }}
      {{- include "sourcegraph.nodeSelector" (list . "symbols" ) | trim | nindent 6 }}
      {{- include "sourcegraph.affinity" (list . "symbols" ) | trim | nindent 6 }}
      {{- include "sourcegraph.tolerations" (list . "symbols" ) | trim | nindent 6 }}
      {{- with .Values.sourcegraph.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - emptyDir: {}
        name: cache-ssd
      {{- if .Values.symbols.extraVolumes }}
      {{- toYaml .Values.symbols.extraVolumes | nindent 6 }}
      {{- end }}
