apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
    {{- if .Values.frontend.serviceAnnotations }}
    {{- toYaml .Values.frontend.serviceAnnotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "sourcegraph.labels" (dict "ctx" . "valuesKey" "frontend" "kind" "service" "componentLabel" "sourcegraph-frontend") | nindent 4 }}
  name: sourcegraph-frontend
spec:
  ports:
  - name: http
    port: 30080
    targetPort: http
  - name: http-debug
    port: 6060
    targetPort: http-debug
  selector:
    {{- include "sourcegraph.selectorLabels" (dict "ctx" . "valuesKey" "frontend" "componentLabel" "sourcegraph-frontend") | nindent 4 }}
  type: {{ .Values.frontend.serviceType | default "ClusterIP" }}
