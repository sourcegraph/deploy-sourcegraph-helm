{{- if .Values.frontend.createRoleBinding }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "sourcegraph.labels" (dict "ctx" . "valuesKey" "frontend" "kind" "rolebinding") | nindent 4 }}
  name: {{ .Values.frontend.name }}
roleRef:
{{- if .Values.frontend.privileged }}
  apiGroup: "rbac.authorization.k8s.io"
  kind: Role
  name: {{ .Values.frontend.name }}
{{- else }}
  apiGroup: ""
  kind: ClusterRole
  name: view
{{- end }}
subjects:
- name: {{ include "sourcegraph.serviceAccountName" (list . "frontend") }}
  kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
{{- end }}
