apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for text search operations.
    kubectl.kubernetes.io/default-container: searcher
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.searcher.labels }}
      {{- toYaml .Values.searcher.labels | nindent 4 }}
    {{- end }}
    deploy: sourcegraph
    app.kubernetes.io/component: searcher
  name: {{ default "searcher" .Values.searcher.name }}
spec:
  minReadySeconds: 10
  replicas: {{ .Values.searcher.replicaCount }}
  revisionHistoryLimit: {{ .Values.sourcegraph.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "sourcegraph.selectorLabels" . | nindent 6 }}
      app: searcher
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.searcher.podAnnotations }}
      {{- toYaml .Values.searcher.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
      {{- include "sourcegraph.selectorLabels" . | nindent 8 }}
      {{- if .Values.sourcegraph.podLabels }}
      {{- toYaml .Values.sourcegraph.podLabels | nindent 8 }}
      {{- end }}
      {{- if .Values.searcher.podLabels }}
      {{- toYaml .Values.searcher.podLabels | nindent 8 }}
      {{- end }}
        deploy: sourcegraph
        app: searcher
    spec:
      containers:
      - name: searcher
        env:
        {{- range $name, $item := .Values.searcher.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        - name: SEARCHER_CACHE_SIZE_MB
          valueFrom:
            resourceFieldRef:
              containerName: searcher
              resource: requests.ephemeral-storage
              divisor: 1M
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: {{ include "sourcegraph.image" (list . "searcher" ) }}
        imagePullPolicy: {{ .Values.sourcegraph.image.pullPolicy }}
        terminationMessagePolicy: FallbackToLogsOnError
        ports:
        - containerPort: 3181
          name: http
        - containerPort: 6060
          name: debug
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /mnt/cache
          name: cache-ssd
        - mountPath: /tmp
          name: tmpdir
        {{- if .Values.searcher.extraVolumeMounts }}
        {{- toYaml .Values.searcher.extraVolumeMounts | nindent 8 }}
        {{- end }}
        {{- if not .Values.sourcegraph.localDevMode }}
        resources:
          {{- toYaml .Values.searcher.resources | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.searcher.podSecurityContext | nindent 10 }}
      {{- include "sourcegraph.tracing" . | nindent 6 }}
      {{- if .Values.searcher.extraContainers }}
        {{- toYaml .Values.searcher.extraContainers | nindent 6 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.searcher.securityContext | nindent 8 }}
      {{- with .Values.sourcegraph.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - emptyDir: {}
        name: cache-ssd
      - emptyDir: {}
        name: tmpdir
      {{- if .Values.searcher.extraVolumes }}
      {{- toYaml .Values.searcher.extraVolumes | nindent 6 }}
      {{- end }}
