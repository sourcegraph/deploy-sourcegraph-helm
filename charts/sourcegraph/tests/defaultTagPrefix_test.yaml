suite: priorityClass
release:
  name: sourcegraph
  namespace: sourcegraph
tests:
- it: should not add defaultTagPrefix
  template: frontend/sourcegraph-frontend.Deployment.yaml
  set:
    frontend:
      image:
        defaultTag: test
  asserts:
  - equal:
      path: spec.template.spec.containers[0].image.tag
      value: test
- it: should add defaultTagPrefix
  template: frontend/sourcegraph-frontend.Deployment.yaml
  set:
    frontend:
      image:
        defaultTag: test
        defaultTagPrefix: "prefix-"
  asserts:
  - equal:
      path: spec.template.spec.containers[0].image.tag
      value: prefix-test
