suite: defaultTagPrefix
release:
  name: sourcegraph
  namespace: sourcegraph
tests:
- it: should not add defaultTagPrefix
  template: frontend/sourcegraph-frontend.Deployment.yaml
  set:
    frontend:
      image:
        defaultTag: test
  asserts:
  - matchRegex:
      path: spec.template.spec.containers[0].image
      # match any domain of the format: sub.name.tld/path/image:tag
      pattern: ".+.+.+/.*/frontend:test"
- it: should add defaultTagPrefix
  template: frontend/sourcegraph-frontend.Deployment.yaml
  set:
    frontend:
      image:
        defaultTag: test
        defaultTagPrefix: "prefix-"
  asserts:
  - matchRegex:
      path: spec.template.spec.containers[0].image
      # match any domain of the format: sub.name.tld/path/image:tag
      pattern: ".+.+.+/.+/frontend:prefix-test"
