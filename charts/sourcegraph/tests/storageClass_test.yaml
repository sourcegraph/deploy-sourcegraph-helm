suite: storageClass
templates:
- storageclass.yaml
tests:
- it: should have parameters rendered when storageClass.parameters.zones=us-central1-f
  set:
    storageClass:
      create: true
      parameters:
        zones: us-central1-f
  asserts:
  - equal:
      path: parameters.zones
      value: us-central1-f
- it: should not have 'type' when storageClass.type=null
  set:
    storageClass:
      create: true
      type: null
  asserts:
  - isNull:
      path: parameters
- it: should have 'allowedTopologies` when storageClass.allowedTopologies is set
  set:
    storageClass:
      create: true
      allowedTopologies:
        - matchLabelExpressions:
            - key: topology.gke.io/zone
              values:
                - us-central1-a
                - us-central1-b
                - us-central1-f
  asserts:
  - equal:
      path: allowedTopologies[0]
      value:
        matchLabelExpressions:
        - key: topology.gke.io/zone
          values:
          - us-central1-a
          - us-central1-b
          - us-central1-f
