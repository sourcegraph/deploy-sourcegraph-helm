steps:
  - label: ":test_tube: Unit Tests"
    commands: 
      - "scripts/ci/install-helm-env.sh"
      - "scripts/ci/helm-unittest.sh"
    agents: { queue: job }

  - label: ":database: Schema Validation"
    commands: 
      - "scripts/ci/install-helm-env.sh"
      - "scripts/ci/validate-schema.sh"
    agents: { queue: job }

  - label: ":mag: Lint"
    commands: 
      - "scripts/ci/install-helm-env.sh"
      - "scripts/ci/lint.sh"
    soft_fail:
      - exit_status: 255
    agents: { queue: job }
  
  - label: ":book: Vericy helm-docs is up-to-date"
    commands:
      - "./scripts/helm-docs.sh"
      - "echo \"checking for uncommiteed changes\""
      - "[[ -z $(git status -s) ]]"
    agents: { queue: job }
