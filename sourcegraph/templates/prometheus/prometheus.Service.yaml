apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- if .Values.prometheus.serviceAnnotations }}
    {{- toYaml .Values.prometheus.serviceAnnotations | nindent 4 }}
    {{- end }}
  labels:
    app: prometheus
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: prometheus
    {{- if .Values.prometheus.serviceLabels }}
      {{- toYaml .Values.prometheus.serviceLabels | nindent 4 }}
    {{- end }}
  name: {{ default "prometheus" .Values.prometheus.name }}
spec:
  ports:
  - name: http
    port: 30090
    targetPort: http
  selector:
    {{- include "sourcegraph.selectorLabels" . | nindent 4 }}
    app: prometheus
  type: ClusterIP
