apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
    {{- if .Values.searcher.serviceAnnotations }}
    {{- toYaml .Values.searcher.serviceAnnotations | nindent 4 }}
    {{- end }}
  labels:
    app: searcher
    deploy: sourcegraph
    app.kubernetes.io/component: searcher
    {{- if .Values.searcher.serviceLabels }}
      {{- toYaml .Values.searcher.serviceLabels | nindent 4 }}
    {{- end }}
  name: {{ default "searcher" .Values.searcher.name }}
spec:
  ports:
  - name: http
    port: 3181
    targetPort: http
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    {{- include "sourcegraph.selectorLabels" . | nindent 4 }}
    app: searcher
  type: {{ .Values.searcher.serviceType | default "ClusterIP" }}
