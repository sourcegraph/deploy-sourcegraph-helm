apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
    kubectl.kubernetes.io/default-container: query-runner
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.queryRunner.labels }}
      {{- toYaml .Values.queryRunner.labels | nindent 4 }}
    {{- end }}
    deploy: sourcegraph
    app.kubernetes.io/component: query-runner
  name: {{ default "query-runner" .Values.queryRunner.name }}
spec:
  {{- with .Values.sourcegraph.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  minReadySeconds: 10
  replicas: {{ .Values.queryRunner.replicaCount }}
  revisionHistoryLimit: {{ .Values.sourcegraph.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "sourcegraph.selectorLabels" . | nindent 6 }}
      app: query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.queryRunner.podAnnotations }}
      {{- toYaml .Values.queryRunner.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
      {{- include "sourcegraph.selectorLabels" . | nindent 8 }}
      {{- if .Values.sourcegraph.podLabels }}
      {{- toYaml .Values.sourcegraph.podLabels | nindent 8 }}
      {{- end }}
      {{- if .Values.queryRunner.podLabels }}
      {{- toYaml .Values.queryRunner.podLabels | nindent 8 }}
      {{- end }}
        deploy: sourcegraph
        app: query-runner
    spec:
      containers:
      - name: query-runner
        image: {{ include "sourcegraph.image" (list . "queryRunner" "query-runner") }}
        imagePullPolicy: {{ .Values.sourcegraph.image.pullPolicy }}
        terminationMessagePolicy: FallbackToLogsOnError
        env:
        {{- range $name, $item := .Values.queryRunner.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 3183
          name: http
        {{- if not .Values.sourcegraph.localDevMode }}
        resources:
          {{- toYaml .Values.queryRunner.resources | nindent 10 }}
        {{- end }}
        securityContext:
          {{- toYaml .Values.queryRunner.securityContext | nindent 10 }}
      {{- include "sourcegraph.tracing" . | nindent 6 }}
      {{- if .Values.queryRunner.extraContainers }}
        {{- toYaml .Values.queryRunner.extraContainers | nindent 6 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.queryRunner.securityContext | nindent 8 }}
      {{- with .Values.sourcegraph.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
