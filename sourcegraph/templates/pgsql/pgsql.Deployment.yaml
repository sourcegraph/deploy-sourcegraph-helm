apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Postgres database for various data.
    kubectl.kubernetes.io/default-container: pgsql
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: pgsql
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.pgsql.labels }}
      {{- toYaml .Values.pgsql.labels | nindent 4 }}
    {{- end }}
  name: {{ default "pgsql" .Values.pgsql.name }}
spec:
  {{- with .Values.sourcegraph.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  minReadySeconds: 10
  replicas: {{ .Values.pgsql.replicaCount }}
  revisionHistoryLimit: {{ .Values.sourcegraph.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "sourcegraph.selectorLabels" . | nindent 6 }}
      app: pgsql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.pgsql.podAnnotations }}
      {{- toYaml .Values.pgsql.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
      {{- include "sourcegraph.selectorLabels" . | nindent 8 }}
      {{- if .Values.sourcegraph.podLabels }}
      {{- toYaml .Values.sourcegraph.podLabels | nindent 8 }}
      {{- end }}
      {{- if .Values.pgsql.podLabels }}
      {{- toYaml .Values.pgsql.podLabels | nindent 8 }}
      {{- end }}
        deploy: sourcegraph
        app: pgsql
        group: backend
    spec:
      initContainers:
      - name: correct-data-dir-permissions
        image: {{ include "sourcegraph.image" (list . "alpine" "alpine-3.12") }}
        command: ["sh", "-c", "if [ -d /data/pgdata-12 ]; then chmod 750 /data/pgdata-12; fi"]
        volumeMounts:
        - mountPath: /data
          name: disk
        securityContext:
        {{- toYaml .Values.alpine.podSecurityContext | nindent 10 }}
        resources:
        {{- toYaml .Values.alpine.resources | nindent 10 }}
      containers:
      - image: {{ include "sourcegraph.image" (list . "pgsql" "postgres-12.6-alpine") }}
        imagePullPolicy: {{ .Values.sourcegraph.image.pullPolicy }}
        terminationMessagePolicy: FallbackToLogsOnError
        readinessProbe:
          exec:
            command:
              - /ready.sh
        livenessProbe:
          initialDelaySeconds: 15
          exec:
            command:
              - /liveness.sh
        name: pgsql
        env:
        {{- range $name, $item := .Values.pgsql.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 5432
          name: pgsql
        resources:
        {{- toYaml .Values.pgsql.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /data
          name: disk
        - mountPath: /conf
          name: pgsql-conf
        - mountPath: /dev/shm
          name: dshm
        {{- if .Values.pgsql.extraVolumeMounts }}
        {{- toYaml .Values.pgsql.extraVolumeMounts | nindent 8 }}
        {{- end }}
      {{- if .Values.pgsql.extraContainers }}
        {{- toYaml .Values.pgsql.extraContainers | nindent 6 }}
      {{- end }}
      - env:
        {{- range $name, $item := .Values.postgresExporter.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        image: {{ include "sourcegraph.image" (list . "postgresExporter" "postgres_exporter") }}
        terminationMessagePolicy: FallbackToLogsOnError
        name: pgsql-exporter
        resources:
        {{- toYaml .Values.postgresExporter.resources | nindent 10 }}
      terminationGracePeriodSeconds: 120
      securityContext:
        {{- toYaml .Values.pgsql.podSecurityContext | nindent 8 }}
      {{- with .Values.sourcegraph.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: pgsql
      - name: pgsql-conf
        configMap:
          defaultMode: 0777
          name: pgsql-conf
      - name: dshm # Allocate shared memory to match the shared_buffers value
        emptyDir:
          medium: Memory
          sizeLimit: 1G
      {{- if .Values.pgsql.extraVolumes }}
      {{- toYaml .Values.pgsql.extraVolumes | nindent 6 }}
      {{- end }}
