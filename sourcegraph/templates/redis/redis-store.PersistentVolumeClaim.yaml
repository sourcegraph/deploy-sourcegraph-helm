apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: redis
  name: {{ default "redis-store" .Values.redisStore.name }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redisStore.storageSize }}
  storageClassName: {{ .Values.storageClass.name }}
