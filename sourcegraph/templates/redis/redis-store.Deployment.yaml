apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Redis for storing semi-persistent data like user sessions.
  labels:
    {{- include "sourcegraph.labels" . | nindent 4 }}
    {{- if .Values.redisStore.labels }}
      {{- toYaml .Values.redisStore.labels | nindent 4 }}
    {{- end }}
    deploy: sourcegraph
    app.kubernetes.io/component: redis
  name: {{ default "redis-store" .Values.redisStore.name }}
spec:
  minReadySeconds: 10
  replicas: {{ .Values.redisStore.replicaCount }}
  revisionHistoryLimit: {{ .Values.sourcegraph.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "sourcegraph.selectorLabels" . | nindent 6 }}
      app: redis-store
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      {{- if .Values.sourcegraph.podAnnotations }}
      {{- toYaml .Values.sourcegraph.podAnnotations | nindent 8 }}
      {{- end }}
      {{- if .Values.redisStore.podAnnotations }}
      {{- toYaml .Values.redisStore.podAnnotations | nindent 8 }}
      {{- end }}
      labels:
      {{- include "sourcegraph.selectorLabels" . | nindent 8 }}
      {{- if .Values.sourcegraph.podLabels }}
      {{- toYaml .Values.sourcegraph.podLabels | nindent 8 }}
      {{- end }}
      {{- if .Values.redisStore.podLabels }}
      {{- toYaml .Values.redisStore.podLabels | nindent 8 }}
      {{- end }}
        deploy: sourcegraph
        app: redis-store
    spec:
      containers:
      - name: redis-store
        image: {{ include "sourcegraph.image" (list . "redisStore" "redis-store") }}
        terminationMessagePolicy: FallbackToLogsOnError
        env:
        {{- range $name, $item := .Values.redisStore.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: redis
        ports:
        - containerPort: 6379
          name: redis
        readinessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: redis
        resources:
        {{- toYaml .Values.redisStore.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /redis-data
          name: redis-data
      - name: redis-exporter
        image: {{ include "sourcegraph.image" (list . "redisExporter" "redis_exporter") }}
        terminationMessagePolicy: FallbackToLogsOnError
        env:
        {{- range $name, $item := .Values.redisExporter.env}}
        - name: {{ $name }}
          {{- $item | toYaml | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 9121
          name: redisexp
        resources:
        {{- toYaml .Values.redisExporter.resources | nindent 10 }}
      {{- if .Values.redisStore.extraContainers }}
        {{- toYaml .Values.redisStore.extraContainers | nindent 6 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.redisStore.podSecurityContext | nindent 8 }}
      {{- with .Values.sourcegraph.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sourcegraph.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ default "redis-store" .Values.redisStore.name }}
